<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-dragon"></i> Dragon Ball Z Gallery</h1>
    </header>
    
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/goku.png" alt="Goku" data-full="images/goku.png">
                <div class="caption">Goku</div>
            </div>
            <div class="gallery-item">
                <img src="images/vegata.png" alt="Vegeta" data-full="images/vegeta.png">
                <div class="caption">Vegeta</div>
            </div>
            <div class="gallery-item">
                <img src="images/gohan.png" alt="Gohan" data-full="images/gohan.png">
                <div class="caption">Gohan</div>
            </div>
            <div class="gallery-item">
                <img src="images/picoolo.png" alt="Piccolo" data-full="images/picoolo.png">
                <div class="caption">Piccolo</div>
            </div>
            <div class="gallery-item">
                <img src="images/trunks.png" alt="Trunks" data-full="images/trunks.png">
                <div class="caption">Trunks</div>
            </div>
            <div class="gallery-item">
                <img src="images/freiza.png" alt="Frieza" data-full="images/freiza.png">
                <div class="caption">Frieza</div>
            </div>
            <div class="gallery-item">
                <img src="images/cell.png" alt="Cell" data-full="images/cell.png">
                <div class="caption">Cell</div>
            </div>
            <div class="gallery-item">
                <img src="images/majinbuu.png" alt="Majin Buu" data-full="images/majinbuu.png">
                <div class="caption">Majin Buu</div>
            </div>
            <div class="gallery-item">
                <img src="images/kirllin.png" alt="Krillin" data-full="images/kirllin.png">
                <div class="caption">Krillin</div>
            </div>
            <div class="gallery-item">
                <img src="images/android18.png" alt="Android 18" data-full="images/android18.png">
                <div class="caption">Android 18</div>
            </div>
            <div class="gallery-item">
                <img src="images/master-roshi.png" alt="Master Roshi" data-full="images/master-roshi.png">
                <div class="caption">Master Roshi</div>
            </div>
            <div class="gallery-item">
                <img src="images/bulma.png" alt="Bulma" data-full="images/bulma.png">
                <div class="caption">Bulma</div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
